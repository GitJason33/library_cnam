<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNAM Library</title>

  <!-- import css -->
  <link rel="stylesheet" href="./en/css/main.css"/>

  <!-- import JavaScript -->
  <script src="./en/js/main.js" defer></script>
</head>
<body>
  <header id="home" class="level-0">
    <section id="logo">
      <img src="./media/images/logo.svg" alt="Logo">
    </section>

    <section id="bigTitle">
      CNAM Library
    </section>

    <section id="accessibility">
      <div id="theme" title="dark mode">
        <img src="./media/images/icons/moon.svg" alt="theme" />
      </div>

      <div id="profile" title="profile">
        <img src="./media/images/icons/profile-circle.svg" alt="account" />
        <br/>
        <strong>Login</strong>
      </div>

      <div id="language" title="choose your language">
        <img src="./media/images/icons/translate.svg" alt="language" />
      </div>
    </section>
  </header>

  <nav id="navBar"></nav>

  <aside id="sideMenu"></aside>

  <footer></footer>
</body>
</html>
