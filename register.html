<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNAM Library</title>

  <!-- import css -->
  <link rel="stylesheet" href="./en/css/main.css"/>
  <link="stylesheet" href="./en/css/login.css">
  <!-- import JavaScript -->
  <script src="./en/js/main.js" defer></script>
</head>
<body>
  <header id="home" class="level-0">
    <section id="logo">
      <img src="./media/images/logo.svg" alt="Logo">
    </section>

    <section id="bigTitle">
      CNAM Library
    </section>

    <section id="accessibility">
      <div id="theme" title="dark mode">
        <img src="./media/images/icons/moon.svg" alt="theme" />
      </div>

      <div id="profile" title="profile">
        <img src="./media/images/icons/profile-circle.svg" alt="account" />
        <br/>
        <strong>login</strong>
      </div>      
      <div id="language" title="choose your language">
        <img src="./media/images/icons/translate.svg" alt="language" />

        <aside id="langs">
          <div class="english">
            <img src="./media/images/icons/country/uk.svg" >
            <span>English</span>
          </div>

          <div class="french">
            <img src="./media/images/icons/country/france.svg">
            <span>Français</span>
          </div>

          <div class="arabic">
            <img src="./media/images/icons/country/lebanon.svg">
            <span>العربية</span>
          </div>
        </aside>
      </div>
    </section>
  </header>

  <nav id="navBar">
    <section id="leftNav">
      <div id="homeButton" onclick="window.open(`index.html`, `_self`)">
        <span>HOME</span>
        <img src="./media/images/icons/home.svg" alt="home">
      </div>
    
    </section>
    

    
  </nav>
  <form action="" method="post">

  
  <div class="cont">
        

    <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
            <span>Name</span>
            <input type="text">
        </label>
        <br>
        <label>
            <span>Email</span>
            <input type="email">
        </label>
        <br>
        <label>
            <span>Password</span>
            <input type="password">
        </label>
        <br>
        <label>
            <span>Confirm Password</span>
            <input type="password">
        </label>
        <br>
        <button type="button" class="submit">Sign Up Now</button>
            
    </div>
  </form>

  <section>
    <footer>
       
    
        <section id="rightFoot">
          <h1>Social media:</h1>
          <div>
            <div class="email">
              <img src="./media/images/icons/social/email.svg">
              <a href="mailto:info@isae.edu.lb">info@isae.edu.lb</a>
            </div>
    
            <div class="instagram">
              <img src="./media/images/icons/social/instagram.svg">
              <a href="http://instagram.com/_u/CNAM.Liban/">CNAM.Liban</a>
            </div>
    
            <div class="facebook">
              <img src="./media/images/icons/social/facebook.svg">
              <a href="https://www.facebook.com/CNAM Liban/">CNAM Liban</a>
            </div>
    
            <div class="twitter">
              <img src="./media/images/icons/social/twitter.svg">
              <a href="https://twitter.com/cnamLiban?s=20">CNAM Liban</a>
            </div>
          </div>
        </section>
      </footer>
  </section>
</body>
</html>
