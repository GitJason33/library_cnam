<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNAM Library</title>

  <!-- import css -->
  <link rel="stylesheet" href="../css/main.css"/>
  <link rel="stylesheet" href="../css/account.css">

  <!-- google fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap">

  <!-- import JavaScript -->
  <script type="module" src="../js/main.js" defer></script>
  <script src="../js/form-validation.js"></script>
</head>
<body>
  <header id="register" class="level-2"></header>
  <form id="searchLayer"></form>
  <nav id="navBar"></nav>
  <aside id="menu"></aside>

  <main>
    <form id="login-form" action="" method="post">
      <div class="form sign-up">
        <h2 class="aTitle">SIGN UP</h2>
        <section class="take-info">
          <label>
            <input type="text" name="fname" pattern="[A-Za-z]{3,}" required>
            <span>First Name</span>
          </label>
          <div class="error"></div>

          <label>
            <input type="text" name="lname" pattern="[A-Za-z]{3,}" required>
            <span>Last Name</span>
          </label>
          <div class="error"></div>

          <section class="country-birth">
            <label class="birth">
              <input type="date" name="birthDate" required>
              <span>Date of Birth</span>
            </label>
  
            <label class="country">
              <select size="1" name="country" required>
                <option value="Lebanon">Lebanon</option>
                <option value="France">France</option>
                <option value="USA">USA</option>
              </select>
              <span>Country</span>
            </label>
          </section>
          <div class="error">error</div>

          <section class="phone">
            <select size="1" id="country" name="country number" required onclick="changepattern()">
              <option value="Lebanon">(LEB) +961</option>
              <option value="France">(FRA) +33</option>
              <option value="USA">(USA) +1</option>
            </select>
            
            <label>
              <input type="tel" name="phone" id="phone"  required>
              <span>Phone Number</span>
            </label>
          </section>
          <div class="error">error</div>
          
          <label>
            <input type="email" name="email" required>
            <span>Email</span>
          </label>
          <div class="error"></div>

          <label>
            <input id="pass" type="password" name="password" minlength="8" required>
            <span>Password</span>
          </label>
          <div class="error"></div>

          <label>
            <input id="cpass" type="password" minlength="8" required>
            <span>Confirm Password</span>
          </label>
          <div class="error"></div>
        </section>

        <section class="submit">
          <button type="submit">REGISTER</button> 
          <button type="button" onclick="window.open('login.html', '_self')">LOGIN</button>
        </section>
      </div>
    </form>
  </main>

  <footer></footer>
</body>
</html>
