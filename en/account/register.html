<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNAM Library</title>

  <!-- import css -->
  <link rel="stylesheet" href="../css/main.css"/>
  <link rel="stylesheet" href="../css/account.css">

  <!-- google fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap">

  <!-- import JavaScript -->
  <script src="../js/main.js" defer></script>
  <script src="../js/form-validation.js" defer></script>
</head>
<body>
  <header id="register" class="level-2"></header>
  <form id="searchLayer"></form>
  <nav id="navBar"></nav>
  <aside id="menu"></aside>

  <main>
    <form id="login-form" action="" method="post" onsubmit="return validate()">
      <div class="form sign-up">
        <h2 class="aTitle">SIGN UP</h2>
        <section class="take-info">

          <label id="fname-field">
            <input type="text" name="fname" onchange="checkFname()" required/>
            <span>First Name</span>
          </label>
          <div class="error"></div>

          <label id="lname-field">
            <input type="text" name="lname" onchange="checkLname()" required/>
            <span>Last Name</span>
          </label>
          <div class="error"></div>

          <section class="country-birth">
            <label class="birth">
              <input type="date" name="birthDate" required/>
              <span>Date of Birth</span>
            </label>
  
            <label class="country">
              <select name="country">
                <option value="Lebanon">Lebanon</option>
                <option value="France">France</option>
                <option value="USA">USA</option>
              </select>
              <span>Country</span>
            </label>
          </section>

          <section class="phone">
            <select id="country" name="country number">
              <option value="Lebanon">(LEB) +961</option>
              <option value="France">(FRA) +33</option>
              <option value="USA">(USA) +1</option>
            </select>
            
            <label>
              <input type="tel" name="phone" id="phone" onblur="checkPhone()" required>
              <span>Phone Number</span>
            </label>
          </section>
          <div class="error"></div>
          
          <label id="email-field">
            <input type="email" name="email" required>
            <span>Email</span>
          </label>
          <div class="error"></div>

          <label id="password-field">
            <input id="pass" type="password" name="password" onchange="PasswordSecurity()" required>
            <span>Password</span>
          </label>
          <div class="error"></div>

          <label id="confirm-field">
            <input id="cpass" type="password" onchange="checkpass()" required>
            <span>Confirm Password</span>
          </label>
          <div class="error"></div>
        </section>

        <section class="submit">
          <button type="submit" name="register">REGISTER</button> 
        </section>

        <section class="other-option">
          <span>Already have an account? </span>
          <a class="forgot-pass" href="./login.html">login</a>
        </section>
      </div>
    </form>
  </main>

  <footer></footer>
</body>
</html>
