<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNAM Library</title>

  <!-- import css -->
  <link rel="stylesheet" href="../css/main.css"/>
  <link rel="stylesheet" href="../css/profile.css">

  <!-- import JavaScript -->
  <script src="../js/main.js" defer></script>
</head>
<body>
  <header id="profile" class="level-2"></header>
  <nav id="navBar"></nav>
  <form id="searchLayer"></form>
  <aside id="menu"></aside>

  <main>
    <div class="container">
      <h1 class="aTitle">My Profile</h1>

      <section id="icon">
        icon
      </section>

      <section id="fullname">
        Firstname Lastname
      </section>

      <table>
        <tr id="balance">
          <th>Balance: </th>
          <td><img src="../../media/images/icons/coin.svg" alt="coin"/>
          <input type="text" value="0" readonly/></td>
        </tr>
  
        <tr id="email">
          <th>Email: </th>
          <td><input type="text" value="someone@email.com" readonly/></td>
        </tr>
  
        <tr id="phone">
          <th>Phone: </th>
          <td><input type="text" value="+961 71 234 567" readonly/></td>
        </tr>
  
        <tr id="address">
          <th>Address: </th>
          <td><input type="text" value="some land in Pluto" readonly/></td>
        </tr>
  
        <tr id="country">
          <th>Country: </th>
          <td><input type="text" value="Lebanon" readonly/></td>
        </tr>
      </table>
    </div>
  </main>

  <footer></footer>
</body>
</html>
