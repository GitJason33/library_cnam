<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNAM Library</title>

  <!-- import css -->
  <link rel="stylesheet" href="./css/main.css"/>
  <link rel="stylesheet" href="./css/for-contact.css"/>

  <!-- import JavaScript -->
  <script src="./js/main.js" defer></script>
</head>
<body>
<body onload="loading()">
  <header id="contact-us" class="level-1"></header>
  <nav id="navBar"></nav>
  <form id="searchLayer"></form>
  <aside id="menu"></aside>

  <main>
    <form action="https://formsubmit.co/teddy.khoury73@gmail.com" method="POST">
      <input id="name" type="text" name="name" placeholder="Enter your name" required> <br/>

      <input id="email" type="email" name="email" placeholder="Enter your email address" required> <br/>

      <textarea id="text-message" placeholder="Enter your message here" required></textarea> <br/>

      <input id="message" type="text" name="message" style="display: none;">

      <input type="button" onclick="copyTextAndSubmit()" value="Next">
      
      <button id="submitEmail" type="submit" style="visibility: hidden;">Send Email</button>
    </form>
  </main>

  <footer>
    <section id="leftFoot">
      <h1>Infos:</h1>
      <ul id="footInfo">
        <li>Copyright 2023</li>
        <li>Founded in Lebanon</li>
        <li>University of CNAM - Lebanon</li>
        <li>
          <img src="../media/images/icons/payment/apple-pay.svg">
          <img src="../media/images/icons/payment/mastercard.svg">
          <img src="../media/images/icons/payment/visa-classic.svg">
          <img src="../media/images/icons/payment/western-union.svg">
        </li>
      </ul>
    </section>

    <section id="rightFoot">
      <h1>Social media:</h1>
      <div>
        <div class="email">
          <img src="../media/images/icons/social/email.svg">
          <a href="mailto:info@isae.edu.lb">info@isae.edu.lb</a>
        </div>

        <div class="instagram">
          <img src="../media/images/icons/social/instagram.svg">
          <a href="http://instagram.com/_u/CNAM.Liban/">CNAM.Liban</a>
        </div>

        <div class="facebook">
          <img src="../media/images/icons/social/facebook.svg">
          <a href="https://www.facebook.com/CNAM Liban/">CNAM Liban</a>
        </div>

        <div class="twitter">
          <img src="../media/images/icons/social/twitter.svg">
          <a href="https://twitter.com/cnamLiban?s=20">CNAM Liban</a>
        </div>
      </div>
    </section>
  </footer>

  <script>
    function copyTextAndSubmit(){
        document.getElementById('message').value = document.getElementById('text-message').value;
        document.getElementById('submitEmail').style.visibility = "visible";
    }
  </script>   
</body>
</html>
